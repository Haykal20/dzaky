<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Google Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f4;
    }
    .form-card {
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .google-logo {
      width: 70px;
    }
    .form-title {
      font-weight: bold;
      font-size: 24px;
      color: #202124;
    }
    .form-description {
      font-size: 14px;
      color: #5f6368;
    }
    .alert-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-card">
        <div class="text-center mb-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="google-logo" alt="Google Logo">
          <div class="form-title mt-2">Formulir Pendaftaran</div>
          <div class="form-description">Silakan isi data dengan lengkap</div>
        </div>

        <!-- Alert -->
        <div id="alertBox" class="alert-container"></div>

        <form onsubmit="return submitForm(event)">
          <!-- Nama Lengkap -->
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <!-- Jenis Kelamin -->
          <div class="mb-3">
            <label class="form-label d-block">Jenis Kelamin</label>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" required>
              <label class="form-check-label">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender">
              <label class="form-check-label">Perempuan</label>
            </div>
          </div>

          <!-- Usia -->
          <div class="mb-3">
            <label class="form-label">Usia</label>
            <select class="form-select" required>
              <option value="" disabled selected>Pilih usia</option>
              <option value="10-15">10-15 tahun</option>
              <option value="16-20">16-20 tahun</option>
              <option value="21-25">21-25 tahun</option>
              <option value="26-30">26-30 tahun</option>
              <option value="31+">31+ tahun</option>
            </select>
          </div>

          <!-- Komentar -->
          <div class="mb-3">
            <label class="form-label">Komentar atau Pesan</label>
            <textarea id="komentar" class="form-control" rows="4" placeholder="Tulis pesan Anda di sini..."></textarea>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Kirim</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<script>
  function showAlert(message, type = "danger") {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
      </div>
    `;
    setTimeout(() => {
      alertBox.innerHTML = "";
    }, 3000);
  }

  function submitForm(e) {
    e.preventDefault();
    const komentar = document.getElementById("komentar").value.trim();

    if (komentar === "") {
      showAlert("⚠️ Komentar atau pesan wajib diisi!", "warning");
      return false;
    }

    showAlert("✅ Form berhasil dikirim!", "success");
    // Di sini kamu bisa tambahkan logika kirim data ke backend kalau mau
    return false;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
