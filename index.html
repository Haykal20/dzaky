<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-box {
      margin-top: 100px;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .google-logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .alert-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Tempat untuk alert -->
<div class="alert-container" id="alertBox"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="form-box text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="google-logo" alt="Logo" />
        <h4 class="mb-4">Login</h4>
        <form onsubmit="return handleLogin(event)">
          <div class="mb-3 text-start">
            <label for="name" class="form-label">Nama</label>
            <input type="text" id="name" class="form-control" placeholder="Masukkan nama" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function showAlert(message, type = "success") {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show text-center" role="alert">
        ${message}
      </div>
    `;
    setTimeout(() => {
      alertBox.innerHTML = "";
    }, 3000);
  }

  function handleLogin(e) {
    e.preventDefault();
    const nama = document.getElementById("name").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    if (nama === "dzaky mubarak" && password === "12345678") {
      showAlert("✅ Login berhasil! Mengarahkan ke form...", "success");

      // Delay sebelum redirect
      setTimeout(() => {
        window.location.href = "form.html";
      }, 2000);
    } else {
      alert("❌ Nama atau password salah!");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
